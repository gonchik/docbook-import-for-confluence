log4j.rootLogger=error, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

# Pattern to output identifiable messages.
log4j.appender.stdout.layout.ConversionPattern=LogFromTestedMethod: %5p [%t] (%F:%L) - %m%n


log4j.logger.org.jboss.confluence.plugin.docbook_tools.postscroll=info
log4j.logger.org.jboss.confluence.plugin.docbook_tools.docbookimport=info
log4j.logger.org.jboss.confluence.plugin.docbook_tools.docbookimport.JDGEntityResolver=info
log4j.logger.org.jboss.confluence.plugin.docbook_tools.docbookimport.DocbookImporter=debug
log4j.logger.org.jboss.confluence.plugin.docbook_tools.strucval=info